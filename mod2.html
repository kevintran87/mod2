<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav class="text-center">
      <ul>
        <li> <a href="#Portfolio">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
        <li> <a href="https://github.com/">Github</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">My New Portfolio</h1>
    <figure>
      <img src="https://hosting.photobucket.com/images/i/kevintran87/IMG_0035.JPG?width=320&height=320&fit=bounds" alt="Graphic with Coming Soon text">
      <figcaption class="text-center">Let's Go!.</figcaption>
    </figure>

    <section id="Portfolio">
        <figure>
            <a href="https://kevintran87.github.io/challenge/" alt="My Picture">
            <figcaption class="text-center">Previous Work</figcaption>
        </figure>
    
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <h5 class="text-center">Hi! I'm Kevin. A coding student trying to get my feet into the tech industry. I was in medical sales for 11 years and wanted a switch into something remote.</h4>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Created by Kevin
  </footer>
    
</body>
</html>
